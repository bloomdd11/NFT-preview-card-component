<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <div class="card_img">
      <img src="/images/image-equilibrium.jpg" alt="image" width="250px" height="auto">
      <div class="card_img_overlay"><img src="/images/icon-view.svg" alt=""></div>
    </div>
    <div class="card_header">
      <h4>Equilibrium <span class="card_header_number">#3429</span></h4>
    </div>
    <div class="card_para">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card_wid">
      <div class="card_wid_eth"><img src="/images/icon-ethereum.svg" alt="">0.041ETH</div>
      <div class="card_wid_time"><img src="/images/icon-clock.svg" alt=""> 3 days left</div>
    </div>
    <div class="card_line">
      <hr>
    </div>
    <div class="card_creator">
      <p><img src="/images/image-avatar.png" alt="avator" width="28px" height="auto"> Creation of <span
          class="card_creator_name">Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
